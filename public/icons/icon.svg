<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes modernos -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9f31d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a3e635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efeito de brilho -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra suave -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#c9f31d" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background com bordas arredondadas -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Elementos decorativos de fundo - grid pattern -->
  <g opacity="0.08">
    <line x1="128" y1="0" x2="128" y2="512" stroke="#c9f31d" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#c9f31d" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#c9f31d" stroke-width="1"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="#c9f31d" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#c9f31d" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#c9f31d" stroke-width="1"/>
  </g>
  
  <!-- Code brackets decorativos -->
  <g opacity="0.2" stroke="url(#primaryGradient)" stroke-width="4" fill="none" stroke-linecap="round">
    <path d="M 80 120 L 60 120 L 60 180 L 80 180"/>
    <path d="M 432 332 L 452 332 L 452 392 L 432 392"/>
  </g>
  
  <!-- Logo principal: JD estilizado -->
  <g filter="url(#shadow)">
    <!-- J moderno -->
    <path d="M 140 160 L 140 290 Q 140 340 180 340 L 210 340" 
          stroke="url(#primaryGradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          fill="none"
          filter="url(#glow)"/>
    
    <!-- D moderno com estilo tech -->
    <path d="M 250 160 L 250 340 M 250 165 L 310 165 Q 372 165 372 250 Q 372 335 310 335 L 250 335" 
          stroke="url(#primaryGradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          filter="url(#glow)"/>
  </g>
  
  <!-- Texto ".dev" pequeno e elegante -->
  <text x="256" y="420" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="48" 
        font-weight="600" 
        fill="url(#primaryGradient)" 
        text-anchor="middle"
        opacity="0.9">.dev</text>
  
  <!-- Ponto de destaque decorativo -->
  <circle cx="410" cy="95" r="8" fill="url(#primaryGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Borda externa sutil -->
  <rect x="40" y="40" width="432" height="432" rx="84" 
        stroke="url(#primaryGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.25"/>
</svg>
